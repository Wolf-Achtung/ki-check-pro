<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI-Check Pro – Jetzt starten</title>
  <style>
    body {
      font-family: monospace;
      background: #ffffff;
      padding: 40px;
      line-height: 1.6;
      color: #0c2645;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label, fieldset {
      display: block;
      margin-top: 20px;
    }
    select, input[type="text"], textarea {
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
      padding: 6px;
      font-family: monospace;
    }
    input[type="submit"] {
      margin-top: 30px;
      padding: 10px 20px;
      background: #0452a5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>KI-Check Pro – Jetzt starten</h1>
  <form id="ki-check-form">
    <label for="unternehmen">Unternehmen:</label>
    <input type="text" id="unternehmen" name="unternehmen" required />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="branche">Branche:</label>
    <select id="branche" name="branche" required>
      <option value="">Bitte auswählen</option>
      <option>Bildung</option>
      <option>Medien</option>
      <option>Gesundheit</option>
      <option>Industrie</option>
      <option>Beratung</option>
      <option>IT / Entwicklung</option>
      <option>Sonstige</option>
    </select>

    <fieldset>
      <legend>Selbstständig / Freiberuflich:</legend>
      <label><input type="radio" name="selbststaendig" value="ja" required /> Ja</label>
      <label><input type="radio" name="selbststaendig" value="nein" /> Nein</label>
    </fieldset>

    <label for="massnahme">Geplante Maßnahmen:</label>
    <select id="massnahme" name="massnahme">
      <option value="">Bitte auswählen</option>
      <option>Beratung / Strategie</option>
      <option>Risikoanalyse</option>
      <option>Datenschutz / Compliance</option>
      <option>KI-Tool-Integration, z.B. KI-Agents</option>
      <option>Mitarbeiterschulung / Change Management</option>
      <option>noch unklar</option>
    </select>

    <fieldset>
      <legend>1. Haben Sie eine dokumentierte KI-Strategie?</legend>
      <label><input type="radio" name="q1" value="3" required /> Ja</label>
      <label><input type="radio" name="q1" value="2" /> Teilweise / geplant</label>
      <label><input type="radio" name="q1" value="1" /> Nein</label>
    </fieldset>

    <!-- Wiederhole dieses Muster bis q10 -->
    <!-- Beispiel für Frage 2 -->
    <fieldset>
      <legend>2. Erfassen Sie systematisch Ihre KI-Anwendungsfälle?</legend>
      <label><input type="radio" name="q2" value="3" required /> Ja</label>
      <label><input type="radio" name="q2" value="2" /> Teilweise / geplant</label>
      <label><input type="radio" name="q2" value="1" /> Nein</label>
    </fieldset>

    <!-- Fragen q3 bis q10 hier identisch ergänzen -->

    <input type="submit" value="Zertifikat anfordern" />
  </form>

  <script src="form.js"></script>
</body>
</html>
